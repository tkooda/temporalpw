runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: pycrypto
  version: 2.6

handlers:
- url: /cleanup
  script: main.bottle
  login: admin

- url: /static
  static_dir: static
  secure: always

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

# for letsencrypt.org SSL cert:
- url: /.well-known/acme-challenge/*
  script: main.bottle
  secure: never

- url: .*
  script: main.bottle
  secure: always

